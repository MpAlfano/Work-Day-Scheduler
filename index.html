  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- remove later -->
      <h2>Current Time<br /> <span id="time-display"></span></h2>
    </header>
    <div class="container bg-info">
      <!-- Timeblocks go here -->
      <div class ="row time-block">
        <div class ="hour col-md-1">9AM</div>
        <textarea id="9" class="description col-md-10"></textarea>
        <button id = "9" class="save-btn btn1 saveBtn col-md-1"></button>
      </div>
      <div class ="row time-block">
        <div class ="hour col-md-1">10AM</div>
        <textarea id="10" class="description col-md-10"></textarea>
        <button id = "10" class="save-btn btn2 saveBtn col-md-1"></button>
      </div>  
      <div class ="row time-block">
        <div class ="hour col-md-1">11AM</div>
        <textarea id="11" class="description col-md-10"></textarea>
        <button id = "11" class="save-btn btn3 saveBtn col-md-1"></button>
      </div>  
      <div class ="row time-block">
        <div class ="hour col-md-1">12PM</div>
        <textarea id="12" class="description col-md-10"></textarea>
        <button id = "12" class="save-btn btn4 saveBtn col-md-1"></button>
      </div>
      <div class ="row time-block">
        <div class ="hour col-md-1">1PM</div>
        <textarea id="13" class="description col-md-10"></textarea>
        <button id = "13" class="save-btn btn1 saveBtn col-md-1"></button>
      </div>
      <div class ="row time-block">
        <div class ="hour col-md-1">2PM</div>

        <button id = "14" class="save-btn btn2 saveBtn col-md-1"></button>
      </div>  
      <div class ="row time-block">
        <div class ="hour col-md-1">3PM</div>
        <textarea id="15" class="description col-md-10"></textarea>
        <button id = "15" class="save-btn btn3 saveBtn col-md-1"></button>
      </div>  
      <div class ="row time-block">
        <div class ="hour col-md-1">4PM</div>
        <textarea id="16" class="description col-md-10"></textarea>
        <button id = "16" class="save-btn btn4 saveBtn col-md-1"></button>
      </div>
      <div class ="row time-block">
        <div class ="hour col-md-1">5PM</div>
        <textarea id="17" class="description col-md-10"></textarea>
        <button id = "17" class="save-btn btn5 saveBtn col-md-1"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
